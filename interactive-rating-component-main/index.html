<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
 <main>
  <div class="container">
     <div class="first">
       <div class="star">
        <img src="./images/icon-star.svg" alt="icon-star">
       </div>
       <div class="para">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
       </div>
        <div class="btns-tab">
          <ul>
            <li><button class="rates">1</button></li>
             <li><button class="rates">2</button></li>
             <li><button class="rates">3</button></li>
             <li><button class="rates">4</button></li>
             <li><button class="rates">5</button></li>
           </ul> 
        </div>
        <button class="submit" id="submit">SUBMIT</button>
     </div>
     <div class="second hidden">
          <div class="thank-you">
            <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
          </div>
          <div class="feedback">
            You selected <span id="count">0</span> out of 5
          </div>
          <div class="para">
            <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
          </div>
          <button class="submit" id="again">Rate again.</button>
     </div>
  </div>
 </main>
 <script src="script.js"></script>
</body>
</html>
