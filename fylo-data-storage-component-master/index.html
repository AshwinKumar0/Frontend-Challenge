<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>  
<main>
    <div class="container">
      <div class="first">
        <div class="firstA">
           <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="firstB">
          <span class="icons">
            <img src="./images/icon-document.svg" alt="documents-icon">
          </span>
          <span class="icons">
            <img src="./images/icon-folder.svg" alt="folder-icon">
          </span>
          <span class="icons">
           <img src="./images/icon-upload.svg" alt="upload-icon">
          </span>
        </div>
      </div>
      <div class="second">
         <p class="para">Youâ€™ve used <span class="deta">815 GB </span>of your storage</p>
         <div class="progressBar">
          <div class="progressLevel">
            <div class="progressLevelEndPoint">

            </div>
          </div>
         </div>
         <div class="DetaNumbers">
          <span class="0gb"> 0 GB</span>
          <span class="1000gb">1000 GB</span>
         </div>
         <div class="FloatBox">
          <span class="remainingGB">185</span>
          <span class="gbleft">GB LEFT</span>
         </div>
      </div>
    </div>
  </main>
</body>
</html>
