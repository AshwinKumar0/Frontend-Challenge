<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <div class="Container">
      <div class="first-half">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="poster">
             <img src="./images/illustration-mockups.svg" alt="poster">
      </div>
      </div>
      <div class="second-half">
        <div class="desc">
          <h1> Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            <button>Register
            </button>
            
        </div>
        <div class="social-icons">
          <span class="fb"><i class="fa-brands fa-facebook-f"></i></span>
          <span class="twitter"><i class="fa-brands fa-twitter"></i></span>
          <span class="insta"><i class="fa-brands fa-instagram"></i></span>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/18dfc43fb3.js" crossorigin="anonymous"></script>
</body>
</html>
