<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
 
</head>
<body>
  <main>
    <div class="Container">
      <div class="pattern">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
        <img src="./images/image-victor.jpg" alt="" class="img1">
      <div class="info">
        <div class="upper-info">
        <p class="para"><span class="name">Victor Crest </span><span class="age">26</span></p>
        <p class="city para">London</p>
      </div>
        <hr>
        <div class="stats">
          <p class="stats-info">
            <span class="count">80K</span>
            <span class="stats-title">Followers</span>
          </p>
          <p class="stats-info">
            <span class="count">803K</span>
            <span class="stats-title">Likes</span>
          </p>
          <p class="stats-info">
            <span class="count">1.4K</span>
            <span class="stats-title">Photos</span>
          </p>
        </div>
      </div>
    </div>
    <img src="./images/bg-pattern-top.svg" alt="top" class="top">
    <img src="./images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
  </main>
</body>
</html>
