<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Geologica:wght@500;600;700;800&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@400;700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@600&family=Righteous&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500;1,600;1,700&family=Roboto:wght@900&family=Rubik:ital,wght@0,400;0,500;1,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="main-container">

    <div id="left">
      <h1>Your Result</h1>
      <div id="NumberCircle">
        <p id="obtained-marks">76</p>
        <p id="total-marks">of 100</p>
      </div>
      <div class="info">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="right">
      <h4>Summary</h4>
      <div class="summaryscores">
        <div class="scores-name , reaction">
          <p id="reaction-para"><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</p>
          <p class="scores-out-of-100">
          <span>80</span>
          <span class="out-of-100">/ 100</span>
          </p>
        </div>
        <div class="scores-name , Memory">
          <p id="Memory-para"><img src="assets/images/icon-memory.svg" alt="memory">Memory</p>
          <p class="scores-out-of-100">
            <span>80</span>
            <span class="out-of-100">/ 100</span>
            </p>
        </div>
        <div class="scores-name , Verbal">
          <p id="Verbal-para"><img src="assets/images/icon-verbal.svg" alt="verbal">Verbal</p>
          <p class="scores-out-of-100">
            <span>80</span>
            <span class="out-of-100">/ 100</span>
            </p>
        </div>
        <div class="scores-name , Visual">
          <p id="Visual-para"><img src="assets/images/icon-visual.svg" alt="visual">Visual</p>
          <p class="scores-out-of-100">
            <span>80</span>
            <span class="out-of-100">/ 100</span>
            </p>
        </div>
      </div>
      <button>
        Continue
      </button>
    </div>

  </main>
</body>
</html>
